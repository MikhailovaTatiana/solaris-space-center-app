<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="planet-name">Jorden</h1>
        <h2 class="planet-name-latin">Tellus</h2>
    </header>
    <main>
        <p class="planet-description-text">Information om planeten Jorden</p>
        <article class="planet data">
            <h5>OMKRETS</h5>
            <p class="omkrets-data"></p>
            <h5>KM FRÅN SOLEN</h5>
            <p class="distance-from-sun"></p>
            <h5>MAX TEMPERATUR</h5>
            <p class="max-temperature"></p>
            <h5>MIN TEMPERATUR</h5>
            <p class="min-temperature"></p>
            <h5>MÅNAR</h5>
            <ul>
                <li>Månen</li>
            </ul>
        </article>
    </main>
    <footer>
        <button>Add planet to favorites</button>
    </footer>
    <script src="planet.js"></script>
</body>
</html>
